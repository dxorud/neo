<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV 충전소 지도</title>
  <link rel="stylesheet" href="map1.css" />
</head>
<body>
  <div class="wrapper">
    <main class="map-container">
      <div id="map" style="width:100%;height:500px;"></div>
    </main>
    <aside class="info-panel">
      <h2>충전소 정보</h2>
      <div id="station-info">
        <p>지도를 클릭하면 충전소를 확인할 수 있습니다.</p>
      </div>

      <label for="address">주소 입력:</label>
      <input type="text" id="address" placeholder="예: 강남역" />
      <button onclick="getStationsByAddress()">주소로 조회</button>
      <button onclick="getNearbyStations()">현재 위치로 조회</button>

      <div id="result"></div>

      <div id="station-detail">
        <h3>충전소 상세 정보</h3>
        <div id="detailed-info">
          <p>충전소를 클릭하면 상세 정보가 여기 표시됩니다.</p>
        </div>
      </div>
    </aside>
  </div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f4708cdafa0fb8c0ee209515bed953ea"></script>
  <script src="/public/map.js"></script>
</body>
</html>
