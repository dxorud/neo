<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV 충전소 지도</title>
    <link rel="stylesheet" href="map.css" />
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4fa32af93e1e2dfb043af164aee43e74"></script>
</head>
<body>
    <div class="wrapper">
        <main class="map-container">
            <div id="map"></div>
        </main>
    <aside class="info-panel">
        <h2>충전소 정보</h2>
        <div id="station-info">
            <p>지도를 클릭하면 충전소를 확인할 수 있습니다.</p>
        </div>
    </aside>
    </div>

    <script>
    var map = new kakao.maps.Map(
        document.getElementById('map'),
        { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 5 }
    );

    var stationInfo = document.getElementById('station-info');

    function addMarker(lat, lng, name, type, count) {
        var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lng),
        map: map
        });
        kakao.maps.event.addListener(marker, 'click', function() {
        stationInfo.innerHTML =
            '<h3>' + name + '</h3>' +
            '<p>종류: ' + type + '</p>' +
            '<p>충전기 수: ' + count + '기</p>';
        });
    }

    addMarker(37.4980, 127.0276, '강남구청 주차장', '급속', 2);
    addMarker(37.5145, 127.1068, '송파구 문화센터', '완속', 3);
    </script>
</body>
</html>
