<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV | 데이터 분석</title>
  <link rel="stylesheet" href="analysis.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">
        <a href="/" style="text-decoration: none; color: inherit;">⚡EV</a>
      </h1>
      <nav>
        <a href="/service">구매 예측</a>
        <a href="/map">충전소 지도</a>
        <a href="/analysis">데이터 분석</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>전기차와 충전소의<br/>데이터를 분석해드립니다</h2>
      <p>다양한 그래프와 차트로 한눈에 살펴보세요</p>
    </div>
  </section>

  <!-- 1) 스택형 막대 그래프 -->
  <section class="chart-section">
    <div class="container">
      <div class="chart-box">
        <div class="chart-title">📊 지역별 전기차 누적등록 대수(2020-2024)</div>
        <canvas id="barChart" class="bar-chart"></canvas>
      </div>
    </div>
  </section>

  <!-- 2) 상위·하위 파이 차트 -->
  <section class="chart-section">
    <div class="container pie-chart-box" style="
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        gap: 12px;
      ">
      <div class="chart-box" style="flex: 0 0 360px;">
        <div class="chart-title">🥧 전기차 등록대수 상위 5개 지역 비율</div>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-box" style="flex: 0 0 360px;">
        <div class="chart-title">🥧 전기차 등록대수 하위 5개 지역 비율</div>
        <canvas id="pieChartBottom"></canvas>
      </div>
    </div>
  </section>

  <!-- 3) 2024-12 완속·급속 그룹형 막대 그래프 -->
  <section class="chart-section">
    <div class="container">
      <div class="chart-box">
        <div class="chart-title">🔌 2024년 12월 지역별 완속·급속 충전소 수</div>
        <canvas id="stationBarChart" class="bar-chart"></canvas>
      </div>
    </div>
  </section>

  <!-- 4) 2024-12 상위 5개 지역 & 완속 vs 급속 파이 차트 (가로로 나란히) -->
  <section class="chart-section">
    <div
      class="container pie-chart-box"
      style="display: flex; flex-wrap: nowrap; justify-content: center; gap: 12px;"
    >
      <div class="chart-box">
        <div class="chart-title">🥧 2024년 12월 상위 5개 지역 충전소 비율</div>
        <canvas id="stationTopPie"></canvas>
      </div>
      <div class="chart-box">
        <div class="chart-title">🥧 2024년 12월 완속 vs 급속 충전소 비율</div>
        <canvas id="speedPie"></canvas>
      </div>
    </div>
  </section>

  <script src="analysis.js"></script>
</body>
</html>
