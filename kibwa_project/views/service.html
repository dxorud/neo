<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EV 구매 시기 추천</title>
  <link rel="stylesheet" href="/service.css" />
  <script src="/service.js" defer></script>
</head>
<body>
  <section class="container">
    <h1>전기차 구매 적합 시기 예측</h1>
    <form class="form">
      <input type="text" id="sido" placeholder="시도명 예: 서울특별시" required />
      <input type="text" id="sigungu" placeholder="시군구명 예: 강서구" required />
      <input type="number" id="year" placeholder="예측 시작 연도 (선택)" />
      <button type="button" id="recommendBtn">예측하기</button>
    </form>

    <div class="result-box" id="resultBox">
      <p>당신에게 적합한 시기를 알려드립니다.</p>
    </div>
  </section>
</body>
</html>
