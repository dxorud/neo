<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV | 구매 예측</title>
  <link rel="stylesheet" href="service.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">
        <a href="/" style="text-decoration: none; color: inherit;">⚡EV</a>
      </h1>
      <nav>
        <a href="/service">구매 예측</a>
        <a href="/map">충전소 지도</a>
        <a href="/analysis">데이터 분석</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>전기차 구매, 언제가 좋을까요?</h2>
      <p>지역을 입력하면 데이터 기반으로 추천해드립니다.</p>
    </div>
  </section>

  <section class="form-section">
    <div class="container">
      <form id="predictForm">
        <input type="text" id="sido" placeholder="시도명 (예: 서울특별시)" required />
        <input type="text" id="sigungu" placeholder="시군구명 (예: 강서구)" required />
        <input type="number" id="year" placeholder="예측 기준 연도 (선택)" />
        <button type="submit">예측하기</button>
      </form>

      <div class="result-box" id="resultBox">
        <p>📊 결과가 이곳에 표시됩니다.</p>
      </div>
    </div>
  </section>

  <script src="service.js"></script>
</body>
</html>
